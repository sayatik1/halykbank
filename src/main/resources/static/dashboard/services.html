<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Services</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

<div class="layout">

    <div id="sidebar"></div>

    <div class="content">
        <div id="navbar"></div>

        <div class="page">
            <h1>Bank Services</h1>

            <div class="services-grid">
                <div class="service-card">
                    <h3>Credit</h3>
                    <p>Apply for a bank credit</p>
                    <button onclick="createRequest(1)">Apply</button>
                </div>

                <div class="service-card">
                    <h3>Debit Card</h3>
                    <p>Order a new debit card</p>
                    <button onclick="createRequest(2)">Apply</button>
                </div>

                <div class="service-card">
                    <h3>Deposit</h3>
                    <p>Open a savings deposit</p>
                    <button onclick="createRequest(3)">Apply</button>
                </div>
            </div>

            <h2 style="margin-top:30px;">My Requests</h2>
            <table class="requests-table">
                <thead>
                <tr>
                    <th>Service</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody id="requests"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="/js/core/storage.js"></script>
<script src="/js/api.js"></script>
<script src="/js/user/services.js"></script>

<script>
    fetch("/components/sidebar.html")
        .then(r => r.text())
        .then(h => document.getElementById("sidebar").innerHTML = h);

    fetch("/components/navbar.html")
        .then(r => r.text())
        .then(h => document.getElementById("navbar").innerHTML = h);
</script>

</body>
</html>
