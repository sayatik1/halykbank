<h1>Users</h1>
<table class="admin-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody id="users"></tbody>
</table>

<script src="/js/api.js"></script>
<script>
    api("http://localhost:8888/api/users").then(users => {
        const tbody = document.getElementById("users");
        users.forEach(u => {
            tbody.innerHTML += `
        <tr>
            <td>${u.id}</td>
            <td>${u.fullName}</td>
            <td>${u.email}</td>
            <td>${u.role.name}</td>
        </tr>`;
        });
    });
</script>
