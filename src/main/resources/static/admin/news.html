<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ — Новости</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<header class="navbar">
    <div class="navbar-container container">
        <a href="/index.html" class="logo">HalykBank</a>

        <nav class="nav">
            <div id="nav-links" class="nav-links"></div>
            <div id="nav-user" class="nav-user"></div>
        </nav>
    </div>
</header>

<main class="page">
    <div class="container">

        <h1>Управление новостями</h1>

        <!-- ===== CREATE NEWS ===== -->
        <div class="feature-card">
            <h3>Добавить новость</h3>

            <div class="form-group">
                <input id="title" placeholder="Заголовок новости">
            </div>

            <div class="form-group">
                <textarea id="content" placeholder="Текст новости"></textarea>
            </div>

            <button onclick="createNews()">Опубликовать</button>
        </div>

        <h2 style="margin-top:40px">Все новости</h2>
        <div id="newsList" class="news-list"></div>

    </div>
</main>

<footer class="footer">© 2025 HalykBank</footer>

<script src="/js/navbar.js"></script>
<script src="/js/admin/admin-guard.js"></script>
<script src="/js/admin/news.js"></script>
</body>
</html>
