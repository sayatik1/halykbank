<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ — Счета</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<header class="navbar">
    <div class="navbar-container container">
        <a href="/" class="logo">HalykBank</a>
        <nav id="nav-links"></nav>
    </div>
</header>

<main class="page container">
    <h1>Счета пользователей</h1>

    <h3>Создать счёт</h3>
    <input id="createUserId" placeholder="ID пользователя">
    <button onclick="createAccount()">Создать</button>

    <h3>Поиск по ID пользователя</h3>
    <input id="searchUserId" placeholder="ID пользователя">
    <button onclick="loadByUser()">Найти</button>
    <button onclick="loadAll()">Показать все</button>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Номер счёта</th>
            <th>Баланс</th>
            <th>ID пользователя</th>
            <th>Операций</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody id="accounts-body"></tbody>
    </table>
</main>

<script src="/js/navbar.js"></script>
<script src="/js/user/user-guard.js"></script>
<script src="/js/user/accounts.js"></script>


</body>
</html>
