<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Transfers</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

<div class="layout">

    <div id="sidebar"></div>

    <div class="content">
        <div id="navbar"></div>

        <div class="page">
            <h1>Money Transfer</h1>

            <div class="transfer-box">
                <label>From account</label>
                <select id="fromAccount"></select>

                <label>To account</label>
                <select id="toAccount"></select>

                <label>Amount</label>
                <input id="amount" type="number" min="1" placeholder="Enter amount">

                <button onclick="makeTransfer()">Transfer</button>

                <p id="message"></p>
            </div>
        </div>
    </div>
</div>

<script src="/js/core/storage.js"></script>
<script src="/js/api.js"></script>
<script src="/js/user/transfers.js"></script>

<script>
    fetch("/components/sidebar.html")
        .then(r => r.text())
        .then(h => document.getElementById("sidebar").innerHTML = h);

    fetch("/components/navbar.html")
        .then(r => r.text())
        .then(h => document.getElementById("navbar").innerHTML = h);
</script>

</body>
</html>
