<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

<div class="layout">

    <div id="sidebar"></div>

    <div class="content">
        <div id="navbar"></div>

        <div class="page">
            <h1>My Accounts</h1>

            <button onclick="openAccount()">Open new account</button>

            <div id="accounts" class="accounts-grid"></div>
        </div>
    </div>
</div>

<script src="/js/core/storage.js"></script>
<script src="/js/api.js"></script>
<script src="/js/user/accounts.js"></script>

<script>
    fetch("/components/sidebar.html")
        .then(r => r.text())
        .then(h => document.getElementById("sidebar").innerHTML = h);

    fetch("/components/navbar.html")
        .then(r => r.text())
        .then(h => document.getElementById("navbar").innerHTML = h);
</script>

</body>
</html>
