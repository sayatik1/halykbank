<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HalykBank — Регистрация</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<header class="navbar">
    <div class="navbar-container container">
        <a href="/index.html" class="logo">HalykBank</a>
        <nav id="nav-links" class="nav-links"></nav>
    </div>
</header>

<main class="auth-page">
    <div class="auth-card">
        <h2>Регистрация</h2>

        <div class="form-group">
            <input id="fullName" placeholder="ФИО">
        </div>

        <div class="form-group">
            <input id="email" type="email" placeholder="Email">
        </div>

        <div class="form-group">
            <input id="password" type="password" placeholder="Пароль">
        </div>

        <button class="primary-btn" onclick="registerUser()">Зарегистрироваться</button>
        <p id="error" class="form-error"></p>
    </div>
</main>

<script src="/js/navbar.js"></script>
<script src="/js/auth.js"></script>
</body>
</html>
