<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HalykBank</title>
    <script>
        const user = JSON.parse(localStorage.getItem("user"));

        if (!user) {
            window.location.href = "/login.html";
        } else if (user.role === "ADMIN") {
            window.location.href = "/admin/index.html";
        } else {
            window.location.href = "/user/index.html";
        }
    </script>
</head>
<body>
</body>
</html>
