<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ — Счета</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<header class="navbar">
    <div class="navbar-container container">
        <a href="/index.html" class="logo">HalykBank</a>

        <nav class="nav">
            <div id="nav-links" class="nav-links"></div>
            <div id="nav-user" class="nav-user"></div>
        </nav>
    </div>
</header>


<main class="page">
    <div class="container">
        <h1>Счета пользователей</h1>

        <!-- СОЗДАНИЕ -->
        <div class="form-group">
            <input id="createUserId" placeholder="ID пользователя">
            <button onclick="createAccount()">Создать счёт</button>
        </div>

        <!-- ПОИСК -->
        <div class="form-group">
            <input id="searchUserId" placeholder="ID пользователя">
            <button onclick="searchByUser()">Найти</button>
            <button onclick="loadAll()">Показать все</button>
        </div>

        <!-- ТАБЛИЦА -->
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Номер счёта</th>
                <th>Баланс</th>
                <th>ID пользователя</th>
                <th>Операции</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody id="accounts-body"></tbody>
        </table>
    </div>
</main>

<footer class="footer">© 2025 HalykBank</footer>

<!-- ✅ ПРАВИЛЬНЫЕ СКРИПТЫ -->
<script src="/js/navbar.js"></script>
<script src="/js/admin/admin-guard.js"></script>
<script src="/js/admin/accounts.js"></script>

</body>
</html>
